---
services:
  gitlab:
    image: cloud66/gitlab:7.12.2
    build_command: seeder.sh
    ports: 
    - '80:80:443'
    - container: 22
      tcp: 10022
    volumes:
    - "/var/gitlab/data:/var/opt/gitlab"
    - "/var/gitlab/logs:/var/log/gitlab"
    - "/var/gitlab/configurations:/etc/gitlab"
    health:
      type: inbound
      endpoint: "/users/sign_in"
      protocol: http
      timeout: 300s
      accept:
      - '200'
      - 300-399
databases:
- postgresql
- redis
