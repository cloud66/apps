services:
  mediawiki:
    image: cloud66/mediawiki:1.23.8
    command: apache2-foreground
    health:
      type: normal
      endpoint: "/"
      protocol: http
      timeout: 180s
      accept:
      - '200'
      - 300-399
    ports:
    - 80:80:443
    volumes:
    - "/var/mediawiki/images:/var/www/html/images"
databases:
- mysql